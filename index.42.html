<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-container">
    <!-- Product 1 -->
    <div class="product-card">
      <div class="product-image">
        <img src="reloj.png" alt="Watch">
      </div>
      <h2>GARNIER</h2>
      <p>Garnier Pure Active Micellar<br>Cleansing Water, 125 ml</p>
      <p class="price">$60</p>
      <div class="rating">★★★☆☆</div>
      <button>Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product-card">
      <div class="product-image">
        <img src="shoes.jpg" alt="Shoes">
      </div>
      <h2>GARNIER</h2>
      <p>Garnier Pure Active Micellar<br>Cleansing Water, 125 ml</p>
      <p class="price">$60</p>
      <div class="rating">★★★☆☆</div>
      <button>Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product-card">
      <div class="product-image">
        <img src="shirt.png" alt="Shirt">
      </div>
      <h2>GARNIER</h2>
      <p>Garnier Pure Active Micellar<br>Cleansing Water, 125 ml</p>
      <p class="price">$15</p>
      <div class="rating">★★★☆☆</div>
      <button>Add to Cart</button>
    </div>
  </div>
</body>
</html>
